<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - AM POS</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>نظام إدارة المبيعات</h1>
        </div>

        <!-- تأثير تساقط الحروف -->
        <div class="falling-letters">
            <div class="letter-group left">
                <span class="letter" data-letter="M">M</span>
                <span class="letter" data-letter="A">A</span>
            </div>
            <div class="letter-group right">
                <span class="letter" data-letter="S">S</span>
                <span class="letter" data-letter="O">O</span>
                <span class="letter" data-letter="P">P</span>
            </div>
        </div>

        <div class="login-steps">
            <div class="step-indicator">
                <div class="step active" data-step="1">1</div>
                <div class="step-line"></div>
                <div class="step" data-step="2">2</div>
            </div>
        </div>

        <div class="form-container">
            <!-- قسم رقم الموظف -->
            <div class="employee-number-section active" id="employeeSection">
                <div class="form-group">
                    <h2>أدخل رقم الموظف</h2>
                    <div class="input-container">
                        <input type="text" id="employee_number" name="employee_number" readonly>
                    </div>
                </div>

                <div class="number-pad">
                    <button type="button" class="number-btn" data-value="1">1</button>
                    <button type="button" class="number-btn" data-value="2">2</button>
                    <button type="button" class="number-btn" data-value="3">3</button>
                    <button type="button" class="number-btn" data-value="4">4</button>
                    <button type="button" class="number-btn" data-value="5">5</button>
                    <button type="button" class="number-btn" data-value="6">6</button>
                    <button type="button" class="number-btn" data-value="7">7</button>
                    <button type="button" class="number-btn" data-value="8">8</button>
                    <button type="button" class="number-btn" data-value="9">9</button>
                    <button type="button" class="number-btn clear" data-value="clear">CL</button>
                    <button type="button" class="number-btn" data-value="0">0</button>
                    <button type="button" class="number-btn" id="btnNext" data-value="next">التالي</button>
                </div>
            </div>

            <!-- قسم كلمة المرور -->
            <div class="password-section" id="passwordSection">
                <div class="form-group">
                    <h2>أدخل كلمة المرور</h2>
                    <div class="input-container">
                        <input type="password" id="password" name="password" readonly>
                    </div>
                </div>

                <div class="number-pad">
                    <button type="button" class="number-btn" data-value="1">1</button>
                    <button type="button" class="number-btn" data-value="2">2</button>
                    <button type="button" class="number-btn" data-value="3">3</button>
                    <button type="button" class="number-btn" data-value="4">4</button>
                    <button type="button" class="number-btn" data-value="5">5</button>
                    <button type="button" class="number-btn" data-value="6">6</button>
                    <button type="button" class="number-btn" data-value="7">7</button>
                    <button type="button" class="number-btn" data-value="8">8</button>
                    <button type="button" class="number-btn" data-value="9">9</button>
                    <button type="button" class="number-btn clear" data-value="clear">CL</button>
                    <button type="button" class="number-btn" data-value="0">0</button>
                    <button type="button" class="number-btn" id="btnLogin" data-value="login">دخول</button>
                </div>

                <div class="btn-container">
                    <button type="button" class="btn-back" id="btnBack">العودة</button>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
