<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المبيعات اليومية - AM POS</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script>
        // فحص الجلسة عند تحميل الصفحة
        window.addEventListener('load', function() {
            fetch('/api/auth/check', {
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    window.location.replace('/login.html');
                }
            })
            .catch(() => {
                window.location.replace('/login.html');
            });
        });

        // منع التنقل عبر أزرار المتصفح
        window.addEventListener('beforeunload', function(e) {
            // إزالة الجلسة عند إغلاق الصفحة
            navigator.sendBeacon('/api/auth/logout');
        });

        // منع التنقل عبر أزرار الخلف والتالي
        window.addEventListener('popstate', function(e) {
            e.preventDefault();
            window.location.replace('/login.html');
        });

        // منع النقر بزر الفأرة الأيمن
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // منع اختصارات لوحة المفاتيح
        document.addEventListener('keydown', function(e) {
            // منع Ctrl+U (عرض المصدر)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
            // منع F12 (أدوات المطور)
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            // منع Ctrl+Shift+I (أدوات المطور)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
            // منع Ctrl+Shift+J (وحدة التحكم)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                return false;
            }
            // منع Ctrl+Shift+C (أدوات المطور)
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                return false;
            }
            // منع أزرار الخلف والتالي
            if (e.key === 'Backspace' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                return false;
            }
        });

        // منع السحب والإفلات
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('drop', function(e) {
            e.preventDefault();
        });

        // فحص مستمر للجلسة كل 30 ثانية
        setInterval(function() {
            fetch('/api/auth/check', {
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    window.location.replace('/login.html');
                }
            })
            .catch(() => {
                window.location.replace('/login.html');
            });
        }, 30000);

        // منع فتح الروابط في نوافذ جديدة
        document.addEventListener('click', function(e) {
            if (e.target.matches('a[target="_blank"]')) {
                e.preventDefault();
            }
        });

        // إعادة تعيين التاريخ عند التركيز
        window.addEventListener('focus', function() {
            // فحص الجلسة عند العودة للصفحة
            fetch('/api/auth/check', {
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    window.location.replace('/login.html');
                }
            })
            .catch(() => {
                window.location.replace('/login.html');
            });
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <h2 class="app-name">AM POS</h2>
            </div>
            <h1>المبيعات اليومية</h1>
            <div class="user-info">
                <span id="userName"></span>
                <button id="backBtn" class="back-btn" title="العودة">⬅️</button>
                <button id="logoutBtn" class="logout-btn">تسجيل الخروج</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="sales-container">
            <!-- ملخص المبيعات -->
            <div class="sales-summary">
                <div class="summary-card">
                    <h3>المبيعات الإجمالية</h3>
                    <div class="amount" id="totalSales">0.00 ريال</div>
                </div>
                <div class="summary-card">
                    <h3>المبيعات النقدية</h3>
                    <div class="amount" id="cashSales">0.00 ريال</div>
                </div>
                <div class="summary-card">
                    <h3>المبيعات بالبطاقة</h3>
                    <div class="amount" id="cardSales">0.00 ريال</div>
                </div>
                <div class="summary-card">
                    <h3>الضريبة (15%)</h3>
                    <div class="amount" id="taxAmount">0.00 ريال</div>
                </div>
                <div class="summary-card">
                    <h3>صافي المبيعات</h3>
                    <div class="amount" id="netSales">0.00 ريال</div>
                </div>
                <div class="summary-card">
                    <h3>عدد الفواتير</h3>
                    <div class="amount" id="totalInvoices">0</div>
                </div>
            </div>

            <!-- أزرار الإجراءات -->
            <div class="actions-section">
                <button id="viewDateBtn" class="view-date-btn">عرض تاريخ محدد</button>
                <button id="restoreDayBtn" class="restore-day-btn" style="display: none;">عودة يوم</button>
            </div>

            <!-- اختيار التاريخ -->
            <div class="date-selector" id="dateSelector" style="display: none;">
                <label for="salesDate">اختر التاريخ:</label>
                <input type="date" id="salesDate" name="salesDate">
                <button id="loadDateBtn" class="load-date-btn">تحميل</button>
            </div>

            <!-- مبيعات الموظفين -->
            <div class="employee-sales-section">
                <h3>مبيعات الموظفين</h3>
                <div class="employee-sales-list" id="employeeSalesList">
                    <!-- سيتم إضافة مبيعات الموظفين هنا -->
                </div>
            </div>

            <!-- مبيعات المنتجات -->
            <div class="product-sales-section">
                <h3>مبيعات المنتجات</h3>
                <div class="product-sales-list" id="productSalesList">
                    <!-- سيتم إضافة مبيعات المنتجات هنا -->
                </div>
            </div>

            <!-- قائمة الفواتير -->
            <div class="invoices-section">
                <h3>تفاصيل الفواتير</h3>
                <div class="invoices-list" id="invoicesList">
                    <!-- سيتم إضافة الفواتير هنا -->
                </div>
            </div>
        </div>
    </main>



    <!-- مودال عودة يوم -->
    <div id="restoreDayModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>عودة يوم</h3>
                <span class="close">&times;</span>
            </div>
            <div class="form-group">
                <label for="restoreDate">اختر التاريخ للعودة إليه:</label>
                <input type="date" id="restoreDate" name="restoreDate" required>
            </div>
            <div class="modal-actions">
                <button type="button" class="cancel-btn">إلغاء</button>
                <button type="button" id="confirmRestoreBtn" class="confirm-btn">تأكيد</button>
            </div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="js/daily-sales.js"></script>
</body>
</html>
